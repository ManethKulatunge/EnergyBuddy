<!DOCTYPE HTML>
<html lang="en">

<head>
	<title> Energy Buddy </title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row mainSection">
			<div class="row backgroundSection"></div>
			<div class="row introSection">
				<div class="col-xs-12 col-sm-12 col-lg-6 col-md-12 webNameText">
					<h3>Energy Buddy</h3>
					<p> Renewable Energy Planner</p>
				</div>
				<div class="col-xs-12 col-sm-12 col-lg-6 col-md-12">
					<img class="img-fluid img-responsive bot-image" height="150" width="150" src="https://fcit.usf.edu/matrix/wp-content/uploads/2017/01/AngryBotFlat-Sm.png" />
				</div>
			</div>
		</div>
		<div class="container-fluid">
		<div class="row baseDiv">
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 userInstruction">
				<div class="locationText">
					<h2 class="text-center"> Enter your location </h2>
					<img src="http://pluspng.com/img-png/png-pointing-finger-pointing-finger-png-image-43096-878.png" height="100"
					 width="150" class="img img-responsive" />
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 userInput">
				<div class="elements">
					<div class="ui fluid search selection dropdown">
						<input type="hidden" name="country">
						<i class="dropdown icon"></i>
						<div class="default text"><b>Select City</b></div>
						<div class="menu" id="menu-items"></div>
					</div>
				</div>

				<div class="elements2">
					<div class="ui animated button" tabindex="0">
						<div class="visible content">Suggest</div>
						<div class="hidden content">
							<i class="right arrow icon"></i>
						</div>
					</div>

				</div>
			</div>

			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 outputImage">
				<img src="https://cleanbrightsolarsantaclaritasolarpanelcleaning.files.wordpress.com/2018/10/cropped-sun-solar-panel-1.jpg?w=200"
				 height="200" width="200" class="img img-responsive decisionimage" />
				<h4 class="answer"> Solar Panel is the way to go! </h4>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script>
		$(".ui.dropdown").dropdown();
	</script>
	<script type="text/javascript" src="js/Citiesname.js"></script>
	<script type="text/javascript" src="js/bot_animation.js"></script>
</body>

</html>
